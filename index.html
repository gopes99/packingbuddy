<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Packing Buddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="js/generator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { 
      font-family: sans-serif;
      padding: 40px 20px;
      font-size: 18px;
      text-align: center;
    }
    input, textarea {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
    }
    canvas {
      margin-top: 30px;
    }
    #label {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>QR Generator</h1>
  <input type="text" id="container_id" placeholder="Container ID" /><br/>
  <textarea id="contents" rows="4" placeholder="Contents"></textarea>
  <br />
  <button id="generate">Generate QR</button>
  <br />
  <a href="search.html">Search Something</a>
  <canvas id="qr"></canvas>
  <div id="label"></div>
  <pre id="json-output" style="margin-top: 20px; text-align: left; background: #f9f9f9; padding: 10px; border: 1px dashed #ccc;"></pre>
</body>
</html>
