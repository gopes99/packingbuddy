<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; text-align: center; }
    input, select { font-size: 1rem; padding: 0.5rem; width: 90%; max-width: 400px; margin: 1rem auto; }
    .result { margin-top: 1rem; border-top: 1px solid #ccc; padding-top: 1rem; }
    a { display: block; margin: 0.5rem 0; color: blue; }
  </style>
</head>
<body>
  <h2>Search Contents</h2>
  <select id="userSelect"></select><br>
  <button id="proceed">Authenticate</button>

  <div id="authSection" style="display:none;">
    <input type="text" id="searchBox" placeholder="Enter keyword..." />
    <div id="results"></div>
  </div>

  <script type="module" src="js/search.js"></script>
</body>
</html>
